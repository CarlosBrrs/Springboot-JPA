<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4 ">
    <div class="card bg-light">
        <div class="card-header" th:text="${title}"></div>
        <div class="card-body">

            <div th:object="${client}" th:remove="tag"> <!-- para que no aparezca el div en la vista-->
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                </ul>
            </div>

            <form th:action="@{/form}" th:object="${client}" method="post">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-5">
                        <input type="text" th:field="*{name}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="form-text text-danger"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Lastname:</label>
                    <div class="col-sm-5">
                        <input type="text" th:field="*{lastname}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                               class="form-text text-danger"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-5">
                        <input type="text" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="form-text text-danger"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Phone number:</label>
                    <div class="col-sm-5">
                        <input type="text" th:field="*{phoneNumber}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                               class="form-text text-danger"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date:</label>
                    <div class="col-sm-5">
                        <input type="text" th:field="*{createdDate}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small th:if="${#fields.hasErrors('createdDate')}" th:errors="*{createdDate}"
                               class="form-text text-danger"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-5">
                        <input type="submit" value="Create new client" class="btn btn-primary"/>
                    </div>
                </div>

                <!--<input type="hidden" th:field="*{id}"/> Lo traerÃ¡ desde SessionAtributtes-->

            </form>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
