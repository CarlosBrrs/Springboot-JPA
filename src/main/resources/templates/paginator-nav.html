<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">

<body>

<nav th:fragment="paginator">
    <ul class="pagination">
        <li> <!--Primera pagina-->
            <span th:if="${page.first}">Primera</span>
            <a th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
        </li>

        <li> <!--Pagina anterior-->
            <span th:if="${not page.hasPrevious}">Anterior</span>
            <a th:if="${page.hasPrevious}" th:href="@{ ${page.url}(page = ${page.actualPage - 2}) }">Anterior</a>
        </li>

        <li th:each="item : ${page.pages}">
            <span th:if="${item.isActual}" th:text="${item.number}"></span>
            <a th:if="${not item.isActual}" th:href="@{${page.url}(page=${item.number-1})}" th:text="${item.number}"></a>
        </li>

        <li> <!--Pagina siguiente-->
            <span th:if="${not page.hasNext}">Siguiente</span>
            <a th:if="${page.hasNext}" th:href="@{ ${page.url}(page = ${page.actualPage}) }">Siguiente</a>
        </li>
        <li> <!--Ultima pagina-->
            <span th:if="${page.last}">Ultima</span>
            <a th:if="${not page.last}" th:href="@{ ${page.url}(page = ${page.totalPages - 1}) }">Ultima</a>
        </li>
    </ul>
</nav>

</body>

</html>
